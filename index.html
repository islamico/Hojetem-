<body>

<p><button id="fugitive-button">NÃO</button></p>

<script>
    // Obtendo uma referência ao botão
    var button = document.getElementById('fugitive-button');

    // Função para mover o botão para uma posição aleatória
    function moveButton() {
        var maxWidth = window.innerWidth - button.offsetWidth;
        var maxHeight = window.innerHeight - button.offsetHeight;
        var newX = Math.random() * maxWidth;
        var newY = Math.random() * maxHeight;
        
        button.style.left = newX + 'px';
        button.style.top = newY + 'px';
    }

    // Adicionando um evento de clique ao botão para chamarmos a função de movimento
    button.addEventListener('click', moveButton);

    // Movendo o botão para uma posição aleatória inicial
    moveButton();

    function but(){
        window.location.href="https://www.youtube.com/watch?v=2yJd4-gyE2M"
    }
</script>
